<hr>
<div class="social-links">
    <ul>
        <li>
            <a href="https://shareopenly.org/share/?url={{ .Page.Permalink }}&text={{ .Page.Title }}">Share This</a>
        </li>
        {{range .Site.Param "socialIcons" }}
            <li>
                <a href="{{ .url }}" rel="me">{{.name}}</a>
            </li>
        {{end}}    
    </ul>
</div>
